<mat-toolbar color="primary">
    <mat-toolbar-row>
       <a mat-button routerLink="/">HOME</a>
       <span class="example-spacer"></span>
       <a mat-button *ngIf=(!loginStatus) routerLink="/register">Register</a>
       <a mat-button *ngIf=(!loginStatus) routerLink="/login">Login</a>
       <a mat-button *ngIf=(loginStatus) (click)="onLogout()">Logout</a>
    </mat-toolbar-row>
 </mat-toolbar>
